    <script>
        (function() {
            document.getElementsByTagName('html')[0].style.fontSize = '6px';
            document.domain = 'dmall.com';
            // 这里进行项目替换
            window.kayak = window.kayak || {};
            window.kayak.root = getSourceRoot();
            window.kayak.EVT = getEvt();
            window.kayak.urlRequest = getRequest();
            // document.write('<script src="' + window.kayak.root + 'lib/dist/lib/jsloader/jsloader.js"><\/script>');

            function getSourceRoot() {
                var param = getRequest();
                // 调试模式走调试地址
                if (param.debuglocation && /\/\/[A-Za-z0-9]+.dmall.com/.test(param.debuglocation)) {
                    return param.debuglocation;
                }
                // 默认走环境+静态资源路径
                return getEvt() + 'local.dmall.com/Project/dangjian/web/';
            }

            function getEvt() {
                var href = window.location.href,
                    result = '';
                if (href.indexOf('//test') > 0 && href.indexOf('//test.') == -1) {
                    result = '//test';
                } else if (href.indexOf('//dev') > 0 && href.indexOf('//dev.') == -1) {
                    result = '//dev';
                } else {
                    result = '//';
                }
                return result;
            }

            function getRequest (type) {
                var url,
                    theRequest = {},
                    i, strs;
                type = type || 'search';
                switch (type) {
                    case 'hash':
                        url = window.location.href.split('#')[1] || '';
                        break;
                    case 'search':
                        // 避免hash不规范情况
                        url = window.location.href.split('?')[1] || '';
                        url = url.split('#')[0];
                        break;
                }
                strs = url.split('&');
                for (i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
                }
                return theRequest;
            }
        })();
    </script>
    <script src="//local.dmall.com/Project/dangjian/web/lib/dist/lib/jsloader/jsloader.js"></script>
</head>

<body ontouchstart>
    <script>
        // 绕过浏览器自身路由bug
        window.onload = function() {
            setTimeout(function() {
                var version = 201710141145; // 统一结算页修复地址切换未刷新修改


                //过滤market模块（物美）
                var hash = window.location.hash;
                window.kayak.Loader.loadCss(version);
                window.kayak.Loader.loadJs(function() {
                    FastClick.attach(document.body);
                    seajs.config({
                        EVT: window.kayak.EVT,
                        kayak: {
                            distDir: 'dist',
                            maxCombo: 50,
                            version: version,
                            projectMap : {
                                'wuhou' : {
                                    base : 'http://local.dmall.com/Project/dangjian/web/',
                                    dir : 'src'
                                }
                            }
                        }
                    });
                    seajs.use([
                        'kayak/core/kayak',
                        'cabin/core/cabin',
                        'wuhou/common/screen/screen',
                        'wuhou/common/style/style.css'
                    ], function(kayak ) {
                        var timmer,
                            kRouter = kayak.router,
                            checkFn;
                        kayak.router.on('parseMain', function(pathObj) {
                            var projectName = pathObj.path.split('/')[1];
                            pathObj.mainPath = projectName + '/main/main'
                        });
                        kRouter.on('parseActions', function(p) {
                            var path = (p.path + '').split('/');
                            if (path.length == 1) {
                                p.actionPath = 'wuhou/layout/' + path[0] + '/' + path[0];
                            }
                            if (path.length == 3) {
                                p.actionPath = path[1] + '/pages/' + path[2] + '/' + path[2];
                            }
                        });
                        kRouter.on( 'preJump', function( e ) {
                            if ( e.pathData && e.pathData.dmalllink == '' && e.pathData.web == '' ) {
                                kRouter.replace( '#wuhou/view/home/home' );
                                return;
                            }
                        } );
                        kRouter.start();
                    });
                }, version);
            }, 1)
        }
    </script>
</body>

</html>
